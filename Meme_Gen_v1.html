<!DOCTYPE html>

  <title>Meme Generator V1</title>
</head>
<body>
  <div id="advertisement"></div>
  <header>
    <h1>Meme Generator</h1>
    <h2>Instructions: Fill out your forms to start creating memes</h2>
  </header>
  <main>
    <h3>Form to fill</h3>
    <form action="#">
      <label for="url">
        Image URL <input type="text" name="meme" id="url" value="">
      </label> <br>
      <label for="top">
        Text on Top <input type="text" name="meme" id="top">
      </label> <br>
      <label for="bottom">
        Text on Bottom <input type="text" name="meme" id="bottom" placeholder="Text">
      </label><br>
      <button typ="submit">submit</button>
    </form>
  </main>
  <section id="output">
    <h3>Meme Output</h3>
  </section>
</body>
